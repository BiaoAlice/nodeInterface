<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container{
            width:400px;
            height:500px;
            border:1px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-group">
            <label>账号：
                <input type="text" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>密码：
                <input type="password" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label >
                <button class="btn btn-warning btn-lg">login</button>
                <button class="btn btn-info btn-lg">registe</button>
                <button class="btn btn-info btn-lg">mine</button>
            </label>
        </div>        
    </div>
    <script>
        $('button').eq(0).on('click',function(){
            let userNum = $('input').eq(0).val();  
            let userPsd = $('input').eq(1).val();  
            $.ajax({
                url:'http://localhost:3000/user/login',
                type:'POST',
                data:{
                    userNum,
                    userPsd
                },
                success(data){
                   localStorage.setItem('token',data.token);
                }
            })
        })
        $('button').eq(1).on('click',function(){
            window.location.href="register.html";
        })
        $('button').eq(2).on('click',function(){
            window.location.href="mine.html";
        })
    </script>
</body>
</html>
